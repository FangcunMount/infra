services:
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - backend
    volumes:
      # 配置文件 (使用项目内配置)
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      # 数据持久化 (使用基础设施卷)  
      - redis_data:/data
      # 日志 (使用基础设施卷)
      - app_logs:/data/log/redis
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --requirepass "${REDIS_PASSWORD}"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

networks:
  backend:
    external: true
    name: infra-backend

volumes:
  redis_data:
    external: true
    name: infra_redis_data
  app_logs:
    external: true
    name: infra_app_logs