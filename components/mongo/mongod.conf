# MongoDB 7.0 配置文件
# 针对节点 A 优化 - 800MB WiredTiger 缓存

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# 存储配置
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.8  # 800MB 缓存 (节点A优化)
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 系统日志
systemLog:
  destination: file
  path: /var/log/mongo/mongod.log
  logAppend: true
  logRotate: reopen

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 操作分析器 (可选开启)
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

